<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(5, 114, 5);
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        form {
           
            justify-content: center;
        }
        h2{
            text-align: center;
            color: red;
        }
    </style>
    <title>Personal Details Form with Colour</title>

</head>
<body>
    <form >
        <h2>Personal Details</h2
            <label for="Name">Name</label>
            <input type="text" name="fname">
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email">
            <br>
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gen">
            <label for="gender">Male</label>
            <input type="radio" name="gen">
            <label for="gender">Female</label>
            <br>
            <br>
            <label for="contact">Contact</label>
            <input type="text" name="contact" maxlength="10">
    
        <h2>Eduction Qualification</h2>
            <label for="degree">Degree</label>
            <select name="degree">
                <option value="none">--none--</option>
                <option value="a">B.Tech</option>
                <option value="b">M.Tech</option>
                <option value="c">Other</option>
            </select>
            <br>
            <br>
            <label for="Engineering">Engineering</label>
            <select name="engineering">
                <option value="none">--none--</option>
                <option value="a">CSE</option>
                <option value="b">ME</option>
                <option value="c">ECE</option>
            </select>
            <br>
            <br>
            <label for="hobbies">Hobbies</label>
            <input type="checkbox" name="playchess">
            <label for="playchess">Playing Chess</label>
            <input type="checkbox" name="reading">
            <label for="reading">Reading Books</label>

        <h2>Address</h2>

            <textarea name="" id="address" cols="30" rows="10">Enter Address</textarea>
            <br>
            <br>
            <label for="res">Attach Resume</label>
            <input type="file" name="res">
            <br>
            <br>
            <input type="submit" name="submit">
           
    </form>
</body>
</html>
